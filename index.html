    <h1>Jungah's Light and Sound Memory Game</h1>
    
    <p>
      Welcome to Jungah's version of the <a href="https://www.youtube.com/watch?v=Zd_rLsJGtts">Light and Sound Memory Game</a>! You can click that link for a demo of the physical rendition of this game. To play, click a difficulty mode and repeat back the pattern. 
    </p>
      
    <div id="gameModeButtons">
      <button id="easyMode" onclick="startGame(4)">
      Easy
    </button>
      <button id="medMode" onclick="startGame(9)">
      Medium
    </button>
      <button id="hardMode" onclick="startGame(16)">
      Hard
    </button>
      <button id="secretMessage" onclick="startGame(1)">  <!-- need to fix bug so secret message plays instead of the game tones -->
      Secret Message!
    </button>
    </div>
    
    <button id="startBtn" class="hidden" onclick="resumeGame()">
      Start
    </button>
    
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>
